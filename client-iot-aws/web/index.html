<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Sensores MQTT</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 40px; background-color: #f4f4f9; }
        .card-container { display: flex; gap: 20px; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; text-align: center; min-width: 150px; }
        .card h2 { margin-top: 0; color: #333; }
        .card p { font-size: 2em; margin-bottom: 0; color: #555; }
        #status { margin-top: 20px; font-style: italic; color: #666; }
    </style>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>Leituras em Tempo Real</h1>
    <div class="card-container">
        <div class="card">
            <h2>Temperatura</h2>
            <p id="temperatura">-- Â°C</p>
        </div>
        <div class="card">
            <h2>Umidade</h2>
            <p id="umidade">-- %</p>
        </div>
        <div class="card">
            <h2>Luminosidade</h2>
            <p id="luminosidade">-- lux</p>
        </div>
    </div>
    <p id="status">Conectando ao broker...</p>

    <!-- Link para o script JS separado -->
    <script src="script.js"></script>
</body>
</html>
